<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Link Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/cloudy-day.png">
    <!--Day.js Script-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark bg-gradient p-2">
        <h1>Weather Dashboard</h1>
    </header>

<div class="d-flex">
        <!--Adding search button and text input-->
        <aside class="card w-25 p-2 border-0">
            <div class="mb-3 d-grid gap-3">
                <label for="formGroupExampleInput" class="form-label fs-2 pt-2 text-center">Search for a City:</label>
                <input type="text" class="form-control" id="search-value" placeholder="Enter a City">
                <button class="btn btn-dark" type="button" id="search-button">Search</button>
                <button class="btn btn-dark" type="button" id="clear-history">Clear</button>
                <!--Search history of cities-->
                <ul id="history-list" class="list-group d-grid gap-3 text-center border-top pt-3 rounded-0">
                    <label for="formGroupExampleInput" class="form-label fs-2 pt-2">Search History:</label>
                    <li id="city-1" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-2"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-3"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-4"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-5"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-6"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-7"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                    <li id="city-8"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
                </ul>
            </div>
        </aside>
    <main>
<!--Today weather forecast-->
    <h2>Today's Forecast:</h2>
        <div class="container d-grid gap-3 pt-2">
            <div class="row">
                <div class="card border-black">
                    <div class="card-body" id="today">
                        <h2 class="card-title city-name"></h2>
                            <img id="icon-main" height="auto" width="auto">
                            <p class="card-body forecast-temp"></p>
                            <p class="card-body forecast-hws"></p>
                            <p class="card-body forecast-ws"></p>
                    </div>
                </div>
            </div>
<!--Five day forecast-->
    <h2>5-Day Forecast:</h2>
        <div class="row gap-3">
            <div class="card border-secondary" style="max-width: 12rem;">
                <div class="date-1 card-header bg-transparent fs-5 forecast-ones"></div>   
                <div class="card-body">
                    <p class="text-center"><img id="icon-one" height="auto" width="auto"></p>
                    <p class="forecast-temp-one"></p>
                    <p class="forecast-hum-one"></p>
                    <p class="forecast-ws-one"></p>
                </div>
            </div>
            <div class="card border-secondary" style="max-width: 12rem;">
                <div class="date-2 card-header bg-transparent fs-5 forecast-twos"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-two" height="auto" width="auto"></p>
                    <p class="forecast-temp-two"></p>
                    <p class="forecast-hum-two"></p>
                    <p class="forecast-ws-two"></p>
                </div>
            </div>
            <div class="card border-secondary" style="max-width: 12rem;">
                <div class="date-3 card-header bg-transparent fs-5 forecast-threes"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-three" height="auto" width="auto"></p>
                    <p class="forecast-temp-three"></p>
                    <p class="forecast-hum-three"></p>
                    <p class="forecast-ws-three"></p>
                </div>
            </div>
            <div class="card border-secondary" style="max-width: 12rem;">
                <div class="date-4 card-header bg-transparent fs-5 forecast-fours"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-four" height="auto" width="auto"></p>
                    <p class="forecast-temp-four"></p>
                    <p class="forecast-hum-four"></p>
                    <p class="forecast-ws-four"></p>
                </div>
            </div>
            <div class="card border-secondary" style="max-width: 12rem;">
                <div class="date-5 card-header bg-transparent fs-5 forecast-fives"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-five" height="auto" width="auto"></p>
                    <p class="forecast-temp-five"></p>
                    <p class="forecast-hum-five"></p>
                    <p class="forecast-ws-five"></p>
                </div>
            </div>
        </div>
        </div>
    </main>
</div>           
<!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<!--JQuery Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!--JS Script-->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
